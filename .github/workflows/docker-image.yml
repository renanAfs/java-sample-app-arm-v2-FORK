name: CI Pipeline - Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-push-and-update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          # Precisamos do token para poder fazer push depois
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build com Maven
        run: mvn -B package --file pom.xml

      - name: Login no DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da Imagem para DockerHub
        run: |
          docker build -t renanafs/java-sample-app:${{ github.sha }} .
          docker push renanafs/java-sample-app:${{ github.sha }}

      - name: Atualizar o manifesto Kubernetes com a nova tag
        run: |
          # Substitui a tag da imagem no arquivo de deploy
          sed -i "s|image:.*|image: renanafs/java-sample-app:${{ github.sha }}|g" deploy/deployment.yaml

      - name: Fazer commit e push da atualização do manifesto
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add deploy/deployment.yaml
          # O || true evita que o workflow falhe se não houver mudanças
          git commit -m "CI: Atualiza imagem para o SHA ${{ github.sha }}" || true
          git push
          