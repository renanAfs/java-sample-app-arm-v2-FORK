apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
spec:
  selector:
    matchLabels:
      app: java-app
  replicas: 2
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: renanafs/java-sample-app:a4a266a9979ef9140a8c9be0c51ad9e6bfa57ffc
          ports:
            - containerPort: 8080