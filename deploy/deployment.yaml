apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
spec:
  selector:
    matchLabels:
      app: java-app
  replicas: 2
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          # A pipeline vai atualizar esta linha automaticamente
          image: renanafs/java-sample-app:latest
          ports:
            - containerPort: 8080