apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
spec:
  selector:
    matchLabels:
      app: java-app
  replicas: 2
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: renanafs/java-sample-app:2947dc9ec0e3b0787e98900edb7abf2acc7c8fbd
          ports:
            - containerPort: 8080